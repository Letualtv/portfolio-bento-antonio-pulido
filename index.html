    </style>
    
    <!-- Optimización de carga de CSS crítico -->
    <script>
      // Detectar soporte para WebP y cargar imágenes optimizadas
      function supportsWebP() {
        const canvas = document.createElement('canvas');
        canvas.width = 1;
        canvas.height = 1;
        return canvas.toDataURL('image/webp').indexOf('data:image/webp') === 0;
      }
      
      // Cargar imagen responsiva basada en viewport
      function getResponsiveImageSrc(baseName, type = 'webp') {
        const width = window.innerWidth;
        let size = 'large';
        
        if (width <= 480) size = 'small';
        else if (width <= 768) size = 'medium';
        
        const format = supportsWebP() ? 'webp' : 'jpg';
        return `/assets/${baseName}-${size}.${format}`;
      }
      
      // Cargar CSS de forma asíncrona después del renderizado inicial
      function loadCSS(href) {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = href;
        link.media = "print";
        link.onload = function() { this.media = "all"; };
        document.head.appendChild(link);
      }
      
      // Cargar CSS no crítico después del evento load
      window.addEventListener('load', function() {
        loadCSS('/assets/index-CdJ4d9XY.css');
        loadCSS('/assets/icons-Cy9Qj_bd.css');
        
        // Aplicar lazy loading inteligente
        const images = document.querySelectorAll('img[data-responsive]');
        images.forEach(img => {
          const baseName = img.dataset.responsive;
          img.src = getResponsiveImageSrc(baseName);
        });
      });
    </script>
